<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:description" content="–£–º–Ω—ã–π —Ç–∞–π–º–µ—Ä –¥–ª—è –≤—Ä–µ–º–µ–Ω–∏ –ú–∏—à–∫–∏">
    <meta property="og:image" content="https://raw.githubusercontent.com/—Ç–≤–æ–π–ª–æ–≥–∏–Ω/—Ç–≤–æ–π–ª–æ–≥–∏–Ω.github.io/main/bear-icon.png">
    <meta name="telegram:app" content="tgbotapp">
    
    <title>üêª –¢–∞–π–º–µ—Ä –ú–∏—à–∫–∏</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .bear-icon {

            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .time-inputs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: end;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-group label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .time-input {
            width: 90px;
            height: 60px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .time-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .colon {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ Telegram */
        .tg-head {

        }
    </style>
</head>
<body>
    <!-- Telegram –∏–Ω–æ–≥–¥–∞ –¥–æ–±–∞–≤–ª—è–µ—Ç —Å–≤–æ–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="tg-head"></div>
    
    <div class="container">
        <div class="bear-icon">üêª</div>
        <h1>–¢–∞–π–º–µ—Ä –ú–∏—à–∫–∏</h1>
        <div class="subtitle">–í–≤–µ–¥–∏ –≤—Ä–µ–º—è, –∫–æ—Ç–æ—Ä–æ–µ —Å–∫–∞–∑–∞–ª –∂–¥–∞—Ç—å –ú–∏—à–∫–∞</div>
        
        <div class="time-inputs">
            <div class="input-group">
                <label>–ß–∞—Å—ã</label>
                <input type="number" id="hours" class="time-input" min="0" max="24" value="2">
            </div>
            <div class="colon">:</div>
            <div class="input-group">
                <label>–ú–∏–Ω—É—Ç—ã</label>
                <input type="number" id="minutes" class="time-input" min="0" max="59" value="30">
            </div>
        </div>
        
        <button class="start-btn" onclick="startTimer()">
            üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–∞–π–º–µ—Ä
        </button>
        
        <div class="info">
            ‚è∞ –†–µ–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –±—É–¥–µ—Ç —Ä–∞—Å—Å—á–∏—Ç–∞–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ —Ñ–æ—Ä–º—É–ª–µ –ú–∏—à–∫–∏
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            // –ü—Ä—è—á–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ Telegram
            Telegram.WebApp.setHeaderColor('#667eea');
            Telegram.WebApp.enableClosingConfirmation();
            
            // –ú–µ–Ω—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –µ—Å–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ
            try {
                Telegram.WebApp.setHeaderColor('#667eea');
            } catch(e) {}
        }

        function startTimer() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            
            if (hours < 0 || hours > 24) {
                alert('–ß–∞—Å—ã –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ—Ç 0 –¥–æ 24');
                return;
            }
            
            if (minutes < 0 || minutes > 59) {
                alert('–ú–∏–Ω—É—Ç—ã –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ—Ç 0 –¥–æ 59');
                return;
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç–∞
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    hour: hours,
                    minute: minutes
                }));
                Telegram.WebApp.close();
            } else {
                alert(`–¢–∞–π–º–µ—Ä –∑–∞–ø—É—â–µ–Ω!\n–ú–∏—à–∫–∞ —Å–∫–∞–∑–∞–ª: ${hours}:${minutes.toString().padStart(2, '0')}`);
            }
        }
        
        // –§–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–º –ø–æ–ª–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.getElementById('hours').focus();
    </script>
</body>
</html>
