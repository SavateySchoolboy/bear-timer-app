<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêª –¢–∞–π–º–µ—Ä –ú–∏—à–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .bear-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .time-inputs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-group label {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .time-input {
            width: 80px;
            height: 50px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .time-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .colon {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 25px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .start-btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .result-time {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bear-icon">üêª</div>
        <h1>–¢–∞–π–º–µ—Ä –ú–∏—à–∫–∏</h1>
        <div class="subtitle">–í–≤–µ–¥–∏ –≤—Ä–µ–º—è, –∫–æ—Ç–æ—Ä–æ–µ —Å–∫–∞–∑–∞–ª –ú–∏—à–∫–∞</div>
        
        <div class="time-inputs">
            <div class="input-group">
                <label>–ß–∞—Å—ã</label>
                <input type="number" id="hours" class="time-input" min="0" max="24" value="2" placeholder="0">
            </div>
            <div class="colon">:</div>
            <div class="input-group">
                <label>–ú–∏–Ω—É—Ç—ã</label>
                <input type="number" id="minutes" class="time-input" min="0" max="59" value="30" placeholder="00">
            </div>
        </div>
        
        <button class="start-btn" onclick="startTimer()">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–∞–π–º–µ—Ä</button>
        
        <div id="result" class="result">
            <div class="result-text">–†–µ–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è:</div>
            <div id="resultTime" class="result-time"></div>
        </div>
    </div>

    <script>
        function startTimer() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            
            if (hours < 0 || hours > 24) {
                alert('–ß–∞—Å—ã –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ—Ç 0 –¥–æ 24');
                return;
            }
            
            if (minutes < 0 || minutes > 59) {
                alert('–ú–∏–Ω—É—Ç—ã –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ—Ç 0 –¥–æ 59');
                return;
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    hour: hours,
                    minute: minutes
                }));
            } else {
                // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
                alert(`–¢–∞–π–º–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ ${hours} —á–∞—Å–æ–≤ ${minutes} –º–∏–Ω—É—Ç`);
                calculateRealTime(hours, minutes);
            }
        }
        
        function calculateRealTime(hours, minutes) {
            let resultHours = 0;
            let resultMinutes = 0;
            
            if (hours === 0) {
                resultMinutes = minutes * 3;
            } else if (hours <= 6) {
                resultMinutes = minutes * 3;
                resultHours = hours * 2;
            }
            
            if (resultMinutes > 59) {
                resultHours += Math.floor(resultMinutes / 60);
                resultMinutes = resultMinutes % 60;
            }
            
            document.getElementById('resultTime').textContent = 
                `${resultHours} —á–∞—Å–æ–≤ ${resultMinutes} –º–∏–Ω—É—Ç`;
            document.getElementById('result').classList.add('show');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
